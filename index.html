<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="formElem">
    <div class="main">
    <div class="forms">
      <div class="first_part">
        <div class="input_main">
        <div class="texting">Name</div>
        <input class="important" type="text">
        </div>

        <div class="input_main">
        <div class="texting">Surname</div>
        <input type="text">
        </div>

        <div class="input_main">
        <div class="texting">Email adress</div>
        <input class="important" id="adress" type="email">
        </div>

        <div class="input_main">
        <div class="texting">iPhone number</div>
        <input id="number" type="number">
        </div>

        <div class="input_main">
        <div class="texting">Your Mom's name</div>
        <input type="text">
        </div>

        <div class="input_main">
        <div class="texting">Your Dad's name</div>
        <input type="text">
        </div>   
      </div>

      <div class="second_part">
        <div class="input_main">
        <div class="texting">Age</div>
        <input class="important" type="number">
        </div>

        <div class="input_main">
        <div class="texting">About you</div>
        <input class="important" type="text">
        </div>

        <div class="input_main">
        <div class="texting">What is JavaScript?</div>
        <input class="important" type="text">
        </div>
        
        <div class="input_main">
        <div class="texting">What is HTML?</div>
        <input class="important" type="text">
        </div>
        
        <div class="input_main">
        <div class="texting">What is CSS?</div>
        <input class="important" type="text">
        </div>
        
        <div class="input_main">
        <div class="texting">Your favourite car</div>
        <input type="text">
        </div>    
      </div>
    </div>
    <button id="save_changes" class="save_changes">Save changes</button>
  </div>
  </form>
    
  <script src="script.js"></script>
</body>
</html>
